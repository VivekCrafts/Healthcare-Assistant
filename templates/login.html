<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login â€” Health Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow max-w-sm w-full">
    <h1 class="text-2xl font-semibold mb-4 text-center">Health Assistant</h1>
    {% for cat, msg in get_flashed_messages(with_categories=true) %}
      <div class="p-2 mb-2 rounded text-sm {{ 'bg-green-100 text-green-800' if cat=='success' else 'bg-red-100 text-red-800' }}">{{ msg }}</div>
    {% endfor %}
    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
      <input name="email" type="email" placeholder="Email" class="w-full border p-2 rounded" required>
      <input name="password" type="password" placeholder="Password" class="w-full border p-2 rounded" required>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Login</button>
      <p class="text-center text-sm mt-2">No account? <a href="{{ url_for('register') }}" class="text-indigo-600">Register</a></p>
    </form>
  </div>
</body>
</html>
