<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>History â€” Health Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <div class="flex justify-between mb-6">
      <h1 class="text-2xl font-semibold">Prediction History</h1>
      <a href="{{ url_for('home') }}" class="text-indigo-600">Back</a>
    </div>
    {% for r in records %}
      <div class="bg-white p-4 rounded shadow mb-4">
        <div class="flex justify-between">
          <p class="font-semibold">{{ r.prediction }}</p>
          <span class="text-sm text-gray-600">{{ r.created_at }}</span>
        </div>
        <p class="text-sm mt-1"><strong>Symptoms:</strong> {{ r.symptoms }}</p>
        <ul class="list-disc pl-5 text-sm mt-1">
          {% for p in r.top3 %}
            <li>{{ p.label }} {% if p.prob %}- {{ (p.prob*100)|round(2) }}%{% endif %}</li>
          {% endfor %}
        </ul>
      </div>
    {% else %}
      <p class="text-gray-600">No predictions yet.</p>
    {% endfor %}
  </div>
</body>
</html>
